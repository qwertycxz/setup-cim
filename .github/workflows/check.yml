# yaml-language-server: $schema=https://schemastore.org/github-workflow
jobs:
  check:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - if: ${{ runner.arch == 'x64' && runner.os == 'Linux' }}
        uses: pipeline-components/yamllint@6f941ff8c835abdf308ce87a8ba9de37b088658a
      - uses: ./
      - run: cim -V
      - uses: ./
        with:
          path: ${{ runner.temp }}/cim-v0.1.0
          revision: v0.1.0-alpha
      - run: cim -V
    strategy:
      matrix:
        os:
          - macos-15
          - macos-15-intel
          - ubuntu-24.04-arm
          - ubuntu-24.04
          - windows-11-arm
          - windows-2025
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
